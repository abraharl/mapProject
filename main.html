<!Doctype HTML>
<html>
  <head>
    <title>TI Project</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1AIN_ThX3VT8c94t7hsZW68liv8RUHkY&sensor=false"></script>
	<script src="http://openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
	<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" type="text/javascript"></script>
	<script src="JavaScript/main.js" type="text/javascript"></script>
	<link  rel="stylesheet" href="CSS/main.css" type="text/css" />
  </head>
  <body>
	<div id="main">
  	  <div id="resultsDiv">
	    <div id="map">
	    </div>
	    <div id="textResults">
	    </div>
	  </div>
	  <div style="float:left;height:100%">
	    <div id="errorDiv">
	    </div>
	    <h3 id="searchHeader">Get Weather by Zip Code:</h3>
        <div id="searchDiv">
	      <div id="searchBar">
	        <input id="searchBox" type="text" name="zipSearch"/><input type="button" value="Get Weather" onclick="validateInput()">
	      </div>
	   </div>
	   <a href="javascript: showAdvanced()" id="advSearch">Show Advanced Options</a>
	   <div id="advancedOptionsDiv">
	     <div id="SearchOptions">
	       <h4>Search By:</h4>
	       <label><input type="radio" class="radioSearch" name="searchOption" onclick="setSearchType('zip');" value="zip">Zip Code (ie:12345)</label><br />
		   <label><input type="radio" class="redioSearch" name="searchOption" onclick="setSearchType('cityName');" value="cityName">City Name (ie: Dallas,TX)</label><br />
		   <label><input type="radio" class="radioSearch" name="searchOption" onclick="setSearchType('latLong');" value="latLong">Latitude and Longitude(ie:123,456)</label><br>
	     </div>
	     <div id="mapLayers">
	       <h4>Map Layers:</h4>
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('clouds')" value="clouds">Cloud Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('precipitation')" value="precipitation">Precipitation Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('pressure')" value="pressure">Sea Level Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('wind')" value="wind">Wind Speed Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('temp')" value="temp">Temperature Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('snow')" value="snow">Snow Map</label><br />
		   <label><input type="checkbox" class="mapBox" onclick="mapCheck('weather')" value="weather">Weather Map</label><br />
		   <label><input type="checkbox" id="noBox" onclick="noMap()" value="noMap">None</label>
	     </div>
	    </div>
	  </div>
	</div>
  </body>
</html>
